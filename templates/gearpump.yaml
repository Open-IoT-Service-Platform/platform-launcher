apiVersion: v1
kind: Service
metadata:
  labels:
    app: gearpump
  name: gearpump
spec:
  ports:
  - name: "8090"
    port: 8090
  selector:
    app: gearpump
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gearpump
  labels:
    app: gearpump
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gearpump
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gearpump
    spec:
      containers:
      - name: gearpump
        image: oisp/gearpump:latest
        command: ["/bin/bash"]
        resources:
          requests:
            memory: 2G
            cpu: 2
        args: ["/app/bootstrap.sh"]
        env:
        - name: OISP_RULEENGINE_CONFIG
          valueFrom:
            configMapKeyRef:
              key: rule-engine
              name: oisp-config
        - name: OISP_HBASE_CONFIG
          valueFrom:
            configMapKeyRef:
              key: hbase
              name: oisp-config
        - name: OISP_HADOOP_PROPERTIES
          valueFrom:
            configMapKeyRef:
              key: hadoop
              name: oisp-config
        - name: OISP_ZOOKEEPER_CONFIG
          valueFrom:
            configMapKeyRef:
              key: zookeeper
              name: oisp-config
        - name: OISP_KAFKA_CONFIG
          valueFrom:
            configMapKeyRef:
              key: kafka
              name: oisp-config
        ports:
        - containerPort: 8090
          protocol: TCP
      imagePullSecrets:
      - name: dockercred
