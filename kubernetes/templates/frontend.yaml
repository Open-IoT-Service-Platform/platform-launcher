apiVersion: v1

kind: Service
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  ports:
  - port: 4001
    name: "frontend"
  - port: 4002
    name: "4002"
  - port: 4003
    name: "4003"
  - port: 4004
    name: "4004"
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    configmap.reloader.stakater.com/reload: "oisp-config"
  labels:
    app: frontend
  name: frontend
spec:
  replicas: {{ .Values.numberReplicas.frontend }}
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        {{ if .Values.use_local_registry }}
        image: k3d-iff.localhost:12345/{{ .Values.imagePrefix }}/frontend:{{ .Values.tag }}
        {{ else }}
        image: {{ .Values.imagePrefix }}/frontend:{{ .Values.tag }}
        {{ end }}
        ports:
        - containerPort: 4001
        args:
        - ./scripts/docker-start.sh
        env:
        - name: NODE_ENV
        {{ if .Values.production }}
          value: production
        {{ else }}
          value: local
        {{ end }}
        - name: PGSSLMODE
          value: require
        - name: OISP_FRONTEND_CONFIG
          valueFrom:
            configMapKeyRef:
              name: oisp-config
              key: frontend
        - name: OISP_KEYCLOAK_CONFIG
          valueFrom:
            configMapKeyRef:
              name: oisp-config
              key: keycloak
        - name: OISP_GRAFANA_CONFIG
          valueFrom:
            configMapKeyRef:
              name: oisp-config
              key: grafana
        livenessProbe:
          httpGet:
            path: /v1/api/health
            port: 4001
          initialDelaySeconds: 200
        readinessProbe:
          httpGet:
            path: /v1/api/health
            port: 4001
        resources:
          {{ if .Values.less_resources }}
          requests:
            cpu: 50m
          {{ else }}
          limits:
            cpu: 500m
          requests:
            cpu: 500m
          {{ end }}
      imagePullSecrets:
        - name: dockercred
