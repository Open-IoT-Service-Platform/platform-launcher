apiVersion: v1

kind: Service
metadata:
  labels:
    app: debugger
  name: debugger
spec:
  ports:
  - port: 2525
    name: "2525"
  - port: 80
    name: "80"
  selector:
    app: debugger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  creationTimestamp: null
  generation: 1
  labels:
    app: debugger
  name: debugger
  selfLink: /apis/extensions/v1/namespaces/cloudfest-1/deployments/debugger
spec:
  replicas: {{ .Values.numberReplicas.debugger }}
  selector:
    matchLabels:
      app: debugger
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: debugger
    spec:
      containers:
      - name: debugger
        {{ if .Values.use_local_registry }}
        image: k3d-oisp.localhost:12345/oisp/debugger:{{ .Values.tag }}
        {{ else }}
        image: {{ .Values.imagePrefix }}/debugger:{{ .Values.tag }}
        {{ end }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 2525
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
        - name: IMAP_USERNAME
          value: "{{ .Values.imap.username }}"
        - name: IMAP_PASSWORD
          value: "{{ .Values.imap.password }}"
        - name: IMAP_HOST
          value: "{{ .Values.imap.host }}"
        - name: IMAP_PORT
          value: "{{ .Values.imap.port }}"
        resources:
          {{ if .Values.less_resources }}
          requests:
            cpu: "50m"
          limits:
            cpu: "250m"
          {{ else }}
          requests:
            cpu: "100m"
          limits:
            cpu: "1000m"
          {{ end }}
      imagePullSecrets:
        - name: dockercred
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
rules:
 - apiGroups: [""] # "" indicates the core API group
   resources: ["pods", "configmaps"]
   verbs: ["get", "list", "exec"]
 - apiGroups: [""]
   resources: ["pods/exec"]
   verbs: ["create"]
---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader-binding
subjects:
  - kind: ServiceAccount
    name: "default"
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
