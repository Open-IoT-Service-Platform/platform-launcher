apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: backup-service
  annotations:
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook": post-install
spec:
  schedule: "0 1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
          - name: backup-service-init
            {{ if .Values.use_local_registry }}
            image: k3d-oisp.localhost:12345/oisp/backup-service:{{ .Values.tag }}
            {{ else }}
            image: {{ .Values.imagePrefix }}/backup-service:{{ .Values.tag }}
            {{ end }}
            imagePullPolicy: IfNotPresent
            args:
            - /bin/sh
            - -c
            - s3cmd ls ${S3BUCKET}
            env:
            - name: TERM
              value: xterm
            - name: S3BUCKET
              value: s3://{{ .Values.backup.bucket }}
            volumeMounts:
            - name: backup-service-cfg
              mountPath: /home/backupuser/.s3cfg
              subPath: s3cfg
          serviceAccountName: backup-service
          containers:
          - name: backup-service
            {{ if .Values.use_local_registry }}
            image: k3d-oisp.localhost:12345/oisp/backup-service:{{ .Values.tag }}
            {{ else }}
            image: {{ .Values.imagePrefix }}/backup-service:{{ .Values.tag }}
            {{ end }}
            imagePullPolicy: IfNotPresent
            args:
            - /bin/sh
            - -c
            - make backup; make purge-backups
            env:
            - name: TERM
              value: xterm
            - name: S3BUCKET
              value: s3://{{ .Values.backup.bucket }}
            volumeMounts:
            - name: backup-service-cfg
              mountPath: /home/backupuser/.s3cfg
              subPath: s3cfg
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: dockercred
          volumes:
          - name: backup-service-cfg
            configMap:
              name: backup-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backup-service
  labels:
    app: backup-service
data:
  s3cfg: |+
    # Setup endpoint
    host_base = {{ .Values.minio.endpoint }}
    host_bucket = {{ .Values.minio.endpoint }}
    bucket_location = emea-1
    use_https = False

    # Setup access keys
    access_key = {{ .Values.minio.accesskey }}
    secret_key = {{ .Values.minio.secretkey }}

    # Enable S3 v4 signature APIs
    signature_v2 = False
---
apiVersion: batch/v1
kind: Job
metadata:
  name: backup-setup
  annotations:
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook": post-install
spec:
  template:
    spec:
      containers:
      - name: create-checkpointing-dir
        {{ if .Values.use_local_registry }}
        image: k3d-oisp.localhost:12345/oisp/backup-service:{{ .Values.tag }}
        {{ else }}
        image: {{ .Values.imagePrefix }}/backup-service:{{ .Values.tag }}
        {{ end }}
        args:
        - /bin/sh
        - -c
        - s3cmd mb ${S3BUCKET} || [ $? == 13 ] || exit 1
        env:
        - name: TERM
          value: xterm
        - name: S3BUCKET
          value: s3://{{ .Values.backup.bucket }}
        volumeMounts:
        - name: backup-service-cfg
          mountPath: /home/backupuser/.s3cfg
          subPath: s3cfg
      restartPolicy: OnFailure
      imagePullSecrets:
      - name: dockercred
      volumes:
      - name: backup-service-cfg
        configMap:
          name: backup-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backup-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: backup-service
    namespace: {{.Release.Namespace}}
