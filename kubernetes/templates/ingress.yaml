apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-web
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: {{ .Values.certmanager.issuer }}
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: 4001
  tls:
  - hosts:
      - {{ .Values.hosts.frontend }}
    secretName: {{ .Values.certmanager.secret }}
  rules:
  - host: {{ .Values.hosts.frontend }}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: frontend
            port:
              number: 4001
  - host: {{ .Values.hosts.frontend }}
    http:
        paths:
        - pathType: Prefix
          path: /ui/grafana
          backend:
            service:
              name: frontend
              port:
                number: 4002
  - host: {{ .Values.hosts.frontend }}
    http:
      paths:
      - pathType: Prefix
        path: /keycloak
        backend:
          service:
            name: keycloak-http
            port:
              number: 4080
  - host: {{ .Values.hosts.streamer }}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: streamer
            port:
              number: 9000
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tsdb-web
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: {{ .Values.certmanager.issuer }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
  - hosts:
    - {{ .Values.hosts.frontend }}
    secretName: {{ .Values.certmanager.secret }}
  rules:
  - host: {{ .Values.hosts.frontend }}
    http:
      paths:
      - pathType: Prefix
        path: /tsdb(/|$)(.*)
        backend:
          service:
            name: frontend
            port:
              number: 4003
